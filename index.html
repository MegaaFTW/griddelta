<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/929af33233.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="background-container">
      <div class="left-container">
        <div class="logoandtitle">
          <img src="deltaLogoGreen.png" alt="" />
          <h1 class="Title">Delta Grid</h1>
        </div>

        <div class="buttonandmessage">
          <button class="titleButton1">Start</button>
          <button class="titleButton2 hideButton">Submit</button>
          <h1 class="Title win hideButton">You Won!!</h1>
          <p class="minimessage hideButton">(refresh to play again)</p>
          <p>
            made by
            <a
              href="https://www.linkedin.com/in/akshay-a-32741a271"
              target="_blank"
              >@akshay</a
            >
          </p>
        </div>
      </div>

      <div class="main-container">
        <div class="back-container"></div>
        <div class="gridrow">
          <button class="btn btn1" type="button"></button>
          <button class="btn btn2" type="button"></button>
          <button class="btn btn3" type="button"></button>
          <button class="btn btn4" type="button"></button>
          <button class="btn btn5" type="button"></button>
        </div>
        <div class="gridrow">
          <button class="btn btn6" type="button"></button>
          <button class="btn btn7" type="button"></button>
          <button class="btn btn8" type="button"></button>
          <button class="btn btn9" type="button"></button>
          <button class="btn btn10" type="button"></button>
        </div>
        <div class="gridrow">
          <button class="btn btn11" type="button"></button>
          <button class="btn btn12" type="button"></button>
          <button class="btn btn13" type="button"></button>
          <button class="btn btn14" type="button"></button>
          <button class="btn btn15" type="button"></button>
        </div>
        <div class="gridrow">
          <button class="btn btn16" type="button"></button>
          <button class="btn btn17" type="button"></button>
          <button class="btn btn18" type="button"></button>
          <button class="btn btn19" type="button"></button>
          <button class="btn btn20" type="button"></button>
        </div>
        <div class="gridrow">
          <button class="btn btn21" type="button"></button>
          <button class="btn btn22" type="button"></button>
          <button class="btn btn23" type="button"></button>
          <button class="btn btn24" type="button"></button>
          <button class="btn btn25" type="button"></button>
        </div>
      </div>

      <div class="right-container">
        <div class="target-container">
          <div class="rowgrid">
            <button class="button button1 win7"></button>
            <button class="button button2 win8"></button>
            <button class="button button3 win9"></button>
          </div>
          <div class="rowgrid">
            <button class="button button4 win12"></button>
            <button class="button button5 win13"></button>
            <button class="button button6 win14"></button>
          </div>
          <div class="rowgrid">
            <button class="button button7 win17"></button>
            <button class="button button8 win18"></button>
            <button class="button button9 win19"></button>
          </div>
        </div>

        <h1 class="timer">00:00</h1>
        <h1 class="finaltimer hideButton">00:00</h1>
        <h1 class="highscore">
          Highscore:
          <span class="span">0</span>
        </h1>
      </div>
    </div>
    <div class="endMessage-container hideIt">
      <div class="endMessage">
        <div class="endContentLeft">
          <img class="backgroundLogo" src="deltaLogoGreen.png" alt="" />
          <i class="fa-solid fa-xmark"></i>
          <h1 class="Title endTitle">Delta Grid</h1>
          <div class="ActualEndContent">
            <h2 class="winOrNot">You Won!!</h2>
            <h2 class="yourScore">Your Score: 10</h2>

            <h2 class="highScoreEnd">HighScore: 35s</h2>
            <button class="restart">Restart Game</button>
          </div>
        </div>
        <p class="hello">
          made by
          <a
            href="https://www.linkedin.com/in/akshay-a-32741a271"
            target="_blank"
            >@akshay</a
          >
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
